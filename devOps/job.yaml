    Google_Product_Feature_Object__c:
      SourceKeyDefinition:
      - GlobalKey__c
      FolderName: 
      - GlobalKey__c
    Google_Product_Option_Object__c:
      SourceKeyDefinition:
      - GlobalKey__c
      FolderName: 
      - GlobalKey__c
    Google_Product_Rate_Plan_Object__c:
      SourceKeyDefinition:
      - Product_Rate_Plan_Code__c
      FolderName: 
      - GlobalKey__c