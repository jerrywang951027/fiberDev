projectPath: ./vlocity
autoUpdatesettings: true 
ignoreLWCActivationOS: true 
ignoreLWCActivationCards: truesfdx
queries:
- VlocityDataPackType: SObject
  query: SELECT Id, GlobalKey__c FROM Google_Product_Supplemental_Object__c
- VlocityDataPackType: SObject
  query: SELECT Id, GlobalKey__c FROM Google_Product_Feature_Object__c 
- VlocityDataPackType: SObject
  query: SELECT Id, GlobalKey__c FROM Google_Product_Option_Object__c 
- VlocityDataPackType: SObject
