<template>
  <!-- {cellData.value} -->

        allow-multiple-sections-open class="accordionClass">
      <lightning-accordion-section name={cellData.value} label={cellData.value}>

          <lightning-formatted-rich-text value = {rowData.summaryData} ></lightning-formatted-rich-text>
        </div>
      </lightning-accordion-section>

  </div>
</template>
