<template>
  <lightning-record-view-form
    record-id={premisesRecordId}
    object-api-name="vlocity_cmt__Premises__c">
    <div if:true={premisesRecordId} class="slds-page-header slds-page-header_joined
      slds-page-header_bleed slds-shrink-none test-headerRegion slds-is-relative">
      <div class="slds-media slds-media--center slds-has-flexi-truncate">
        <div class="slds-col slds-has-flexi-truncate firstHeaderRow">
          <div class="slds-media slds-no-space slds-grow">
            <div class="slds-media__body">
              <span class="slds-card__header-title slds-card__header-link
                  baseCard__header-title-container
                  slds-truncate slds-m-right--xx-small">
                Premises Details
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="slds-box slds-theme_default">
    <div class=slds-form-element_stacked>
      Premises Name
      <div class="slds-m-bottom_x-small"></div>
      <a data-value={premisesRecordId} onclick={navigateToPremisesRecord}>
        {premisesName}</a>
      <div class="slds-m-bottom_x-small"></div>
    </div>
    <lightning-output-field field-name="vlocity_cmt__Status__c">
    </lightning-output-field>
    <lightning-output-field field-name="vlocity_cmt__PremisesType__c">
    </lightning-output-field>
    <lightning-output-field field-name="vlocity_cmt__PremisesIdentifier__c">
    </lightning-output-field>
  </div>
  </lightning-record-view-form>
</template>
