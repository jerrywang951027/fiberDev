<template>
  <lightning-button variant="brand" label="Known Issues" title="Known Issues"
      onclick={loadKnownIssues} class="slds-show slds-m-bottom_x-small full-width">
  </lightning-button>
  <vlocity_cmt-modal size="medium">
    <div slot="header">
      <h2 class="slds-text-align_left slds-text-heading_medium">Known Issues</h2>
    </div>
    <div slot="content" style="position: relative;">
      <lightning-spinner if:true={isSpinnerLoaded} alternative-text="Loading"
          size="small" variant="brand">
      </lightning-spinner>
      <vlocity_cmt-alert if:true={isError} theme="slds" variation="error" icon="utility:error"
        class="slds-show slds-m-bottom_medium" message={validationErrorMessage}></vlocity_cmt-alert>
      <vlocity_cmt-data-table class="known-issue-list" theme="slds" issortavailable="true" pagelimit="3"
          pagesize="6" columns={columns} records={knownIssueList}>
        <vlocity_cmt-data-table-cell data-field-name="title" class="dataTableCell style-summary">
        </vlocity_cmt-data-table-cell>
        <vlocity_cmt-data-table-cell data-field-name="nocTicketCreatedTime" class="dataTableCell">
        </vlocity_cmt-data-table-cell>
        <c-ticket-id-data-table-cell data-field-name="ticketId" class="dataTableCell" time-zone={timeZone}>
        </c-ticket-id-data-table-cell>
        <vlocity_cmt-data-table-cell data-field-name="etr" class="dataTableCell">
        </vlocity_cmt-data-table-cell>
      </vlocity_cmt-data-table>
    </div>
  </vlocity_cmt-modal>
</template>
