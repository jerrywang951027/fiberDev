<template> 
  <lightning-card variant="Narrow" title="Customer History" icon-name="standard:social">

      <c-multi-select-drop-down options={types} label="Types" data-id="filterMultiSelect" onvaluechange={onMultiSelectChange}></c-multi-select-drop-down>
      <br />
      <lightning-button label="Filter" onclick={filterByTypes} variant="brand" style="float: right;"></lightning-button>
    </div>
    <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="small"></lightning-spinner>
    <div class="slds-p-around_medium lgc-bg" style="height: 400px;">
      <lightning-tree-grid columns={gridColumns} data={gridData} key-field="uniqueId" onrowselection={handleRowSelection} selected-rows={selectedRows}></lightning-tree-grid>
    </div>
    <div>
      <a if:true={oldResult} onclick={onPreviousClick}>Previous</a>
      <a if:true={nextPageToken} onclick={onNextClick} style="float: right;">Next</a>
    </div>
