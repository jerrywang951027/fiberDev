<template>
            <div class="slds-grid slds-wrap slds-is-relative">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div class="slds-col  slds-border_top slds-border_right slds-border_left slds-border_bottom slds-p-vertical_small slds-p-horizontal_medium  slds-size_12-of-12  " style="background-color:#f3f2f2;     border-top: #cccccc 1px solid;border-right: #cccccc 1px solid;border-left: #cccccc 1px solid;border-bottom: #cccccc 1px solid; 
    border-radius:5px 5px 0 0;     "><vlocity_cmt-output-field     record={record}  card={card}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cspan%20style=%22font-size:%2014pt;%22%3E%3Cstrong%3EDevices%3C/strong%3E%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div class="slds-col  slds-border_right slds-border_bottom slds-border_left  slds-size_12-of-12  " style="     border-right: #cccccc 1px solid;border-bottom: #cccccc 1px solid;border-left: #cccccc 1px solid; 
    border-radius:0 0 5px 5px;     ">
    <vlocity_cmt-custom-lwc-wrapper element-name="c-service-console-devices" property='\{"devices":"{records}"}' records={records} record={record} record-id={recordId} card={card}><c-service-console-devices  devices={records} ></c-service-console-devices></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div class="slds-col  slds-border_top slds-border_right slds-border_left slds-border_bottom slds-p-vertical_small slds-p-horizontal_medium  slds-size_12-of-12  " style="background-color:#f3f2f2;     border-top: #cccccc 1px solid;border-right: #cccccc 1px solid;border-left: #cccccc 1px solid;border-bottom: #cccccc 1px solid; 
    border-radius:5px 5px 0 0;     "><vlocity_cmt-output-field     record={record}  card={card}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cspan%20style=%22font-size:%2014pt;%22%3E%3Cstrong%3EDevices%3C/strong%3E%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div class="slds-col  slds-border_right slds-border_bottom slds-border_left  slds-size_12-of-12  " style="     border-right: #cccccc 1px solid;border-bottom: #cccccc 1px solid;border-left: #cccccc 1px solid; 
    border-radius:0 0 5px 5px;     ">
    <vlocity_cmt-custom-lwc-wrapper element-name="c-service-console-devices" property='\{"devices":"{records}"}' records={records} record={record} record-id={recordId} card={card}><c-service-console-devices  devices={records} ></c-service-console-devices></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
